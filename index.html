<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>淘宝首页</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="header main-center">
        <div class="head-left">
            <ul>
                <li class="header-text"><a class="header-item" href="">亲,请登录</a></li>
                <li class="header-text"><a class="header-item" href="">消息</a></li>
                <li class="header-text"><a class="header-item" href="">手机逛淘宝</a></li>
            </ul>
        </div>
        <div class="head-right">
            <ul>
                <li class="header-text"><a class="header-item" href="">我的淘宝</a></li>
                <li class="header-text"><a class="header-item" href="">购物车</a></li>
                <li class="header-text"><a class="header-item" href="">收藏夹</a></li>
                <li class="header-text"><a class="header-item" href="">商品分类</a></li>
                <li class="header-text"><a class="header-item" href="">卖家中心</a></li>
                <li class="header-text"><a class="header-item" href="">联系客服</a></li>
                <li class="header-text"><a class="header-item" href="">网站导航</a></li>
            </ul>
        </div>
        <div class="head-clear"></div>
    </div>
    <div class="search-box">
        <div class=" main-center">
            <div class="search-logo"><img class="search-logo-img" src="image/logo.png" alt="淘宝网"></div>
            <div class="search-box-center">
                <div class="search-container">
                    <div class="search-title">
                        <ul>
                            <li class="search-range current">宝贝</li>
                            <li class="search-range">天猫</li>
                            <li class="search-range">店铺</li>
                        </ul>
                    </div>
                    <div class="search-bar">
                        <img class="search-icon" src="./image/search.png" >
                        <input type="text" placeholder="健身" class="search-key">
                        <a class="search-btn">搜索</a>
                        <span class="search-option">高级搜索</span>
                    </div>
                    <div class="search-hot">
                        <a class="color-base">核桃</a>
                        <a>牛肉干</a>
                        <a class="color-base">笔记本</a>
                        <a>手机</a>
                        <a>零食大礼包</a>
                        <a class="color-base">皮鞋</a>
                        <a>腰带</a>
                        <span class="more">更多&gt;</span>
                    </div>
                </div>
                <div class="search-link">
                    <a class="color-base">天猫</a>&nbsp;
                    <a class="color-base">聚划算</a>&nbsp;
                    <a class="color-base">天猫超市</a>&nbsp;
                    <a>海抢购</a>
                    <a>电器城</a>
                    <a>司法拍卖</a>
                    <a>中国质造</a>
                    <a>特色中国</a>
                    <a>阿里旅行</a>
                    <a>智能生活</a>
                    <a>苏宁易购</a>
                </div>
            </div>
        </div>
            <div class="main-qrcode"><span class="color-base">手机淘宝</span><br/><img class="main-qrcode-img" src="image/qrcode.png" alt="淘宝二维码"></div>
    </div>
</body>
</html>
